services:
  # Redis - Message Broker
  redis:
    image: redis:7-alpine
    container_name: mobil_scan_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mobil_network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: mobil_scan_db
    environment:
      POSTGRES_USER: mobilscan
      POSTGRES_PASSWORD: mobilscan123
      POSTGRES_DB: mobilscan_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./shared/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mobilscan"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - mobil_network

  # Ollama LLM Service (Edge AI)
  llm:
    image: ollama/ollama:latest
    container_name: mobil_scan_llm
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - mobil_network
    restart: unless-stopped
    # GPU support (uncomment if you have NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # LLM Initializer (downloads model on first run)
  llm_init:
    image: curlimages/curl:latest
    container_name: mobil_scan_llm_init
    depends_on:
      llm:
        condition: service_healthy
    networks:
      - mobil_network
    command: >
      sh -c "
      echo 'ðŸ§  Initializing LLM - Downloading phi3 model...';
      curl -X POST http://llm:11434/api/pull -d '{\"name\":\"phi3\"}';
      echo 'âœ… LLM Model ready!';
      "
    restart: "no"

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: mobil_scan_api
    ports:
      - "8000:8000"
    volumes:
      - ./shared/videos:/app/videos
      - ./shared/frames:/app/frames
      - ./shared/results:/app/results
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://mobilscan:mobilscan123@db:5432/mobilscan_db
      - LLM_URL=http://llm:11434
      - UPLOAD_FOLDER=/app/videos
      - FRAMES_FOLDER=/app/frames
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      llm:
        condition: service_healthy
    networks:
      - mobil_network
    restart: unless-stopped

  # Worker - Video Processor with LLM
  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile.cpu
    container_name: mobil_scan_worker
    volumes:
      - ./shared/videos:/app/videos
      - ./shared/frames:/app/frames
      - ./shared/results:/app/results
      - ./worker/models:/app/models
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://mobilscan:mobilscan123@db:5432/mobilscan_db
      - LLM_URL=http://llm:11434
      - VIDEOS_FOLDER=/app/videos
      - FRAMES_FOLDER=/app/frames
      - RESULTS_FOLDER=/app/results
      - MODEL_PATH=/app/models/best_barcode_model.pt
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      llm:
        condition: service_healthy
    networks:
      - mobil_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G

  # Streamlit Frontend
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: mobil_scan_frontend
    ports:
      - "8501:8501"
    volumes:
      - ./shared/videos:/app/videos
      - ./shared/frames:/app/frames
      - ./shared/results:/app/results
    environment:
      - API_URL=http://api:8000
      - LLM_URL=http://llm:11434
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      - api
      - llm
    networks:
      - mobil_network
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data:
  ollama_data:  # Persistent storage for LLM models

networks:
  mobil_network:
    driver: bridge
