version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: mobil_scan-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  backend:
    image: urkovitx/mobil_scan-backend:latest
    container_name: mobil_scan-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./shared:/app/shared
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: urkovitx/mobil_scan-frontend:latest
    container_name: mobil_scan-frontend
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    depends_on:
      - backend
    volumes:
      - ./shared:/app/shared
    restart: unless-stopped

  worker:
    image: urkovitx/mobil_scan-worker:latest
    container_name: mobil_scan-worker
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./shared:/app/shared
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: mobil_scan_network
