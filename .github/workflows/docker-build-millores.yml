name: Build and Push Docker Images (Millores)

on:
  push:
    branches: [ main, master ]
    paths:
      - 'worker/**'
      - 'frontend/**'
      - 'backend/**'
      - '.github/workflows/docker-build-millores.yml'
  workflow_dispatch:  # Permet executar manualment des de GitHub

jobs:
  build-worker:
    name: Build Worker (Preprocessament)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Worker
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./worker/Dockerfile
          push: true
          tags: urkovitx/mobil-scan-worker:latest
          cache-from: type=registry,ref=urkovitx/mobil-scan-worker:buildcache
          cache-to: type=registry,ref=urkovitx/mobil-scan-worker:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  build-frontend:
    name: Build Frontend (AI Tab)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./frontend/Dockerfile
          push: true
          tags: urkovitx/mobil-scan-frontend:latest
          cache-from: type=registry,ref=urkovitx/mobil-scan-frontend:buildcache
          cache-to: type=registry,ref=urkovitx/mobil-scan-frontend:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Backend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./backend/Dockerfile
          push: true
          tags: urkovitx/mobil-scan-backend:latest
          cache-from: type=registry,ref=urkovitx/mobil-scan-backend:buildcache
          cache-to: type=registry,ref=urkovitx/mobil-scan-backend:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  notify:
    name: Notify Build Complete
    runs-on: ubuntu-latest
    needs: [build-worker, build-frontend, build-backend]
    steps:
      - name: Build Summary
        run: |
          echo "âœ… Build completat!"
          echo ""
          echo "Imatges disponibles:"
          echo "  - urkovitx/mobil-scan-worker:latest"
          echo "  - urkovitx/mobil-scan-frontend:latest"
          echo "  - urkovitx/mobil-scan-backend:latest"
          echo ""
          echo "Per utilitzar-les:"
          echo "  docker-compose -f docker-compose.hub-millores.yml pull"
          echo "  docker-compose -f docker-compose.hub-millores.yml up -d"
