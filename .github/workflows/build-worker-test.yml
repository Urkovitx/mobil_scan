name: Build and Push Worker Test Image

on:
  workflow_dispatch:

jobs:
  build-worker-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push worker test image
        uses: docker/build-push-action@v4
        with:
          # Use the worker folder as the build context so Docker can access files inside it
          context: ./worker
          file: ./worker/Dockerfile.test
          push: true
          tags: |
            urkovitx/mobil-scan-worker-test:ci
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Done
        run: echo "âœ… Worker test image built and pushed"
